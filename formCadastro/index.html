<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <!-- LOGIN BOX -->
            <div class="box-login" id="login">
                <div class="top-header">
                    <h3>Hello, Agaub</h3>
                    <small>We are happy to have you back</small>
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <input type="text" name="login" class="input-box" id="logEmail" required>
                        <label for="logEmail">Email address</label>
                    </div>

                    <div class="input-field">
                        <input type="password" name="senha" class="input-box" id="logPassword" required>
                        <label for="logPassword">Password</label>
                        <div class="eye-area">
                            <div class="eye-box" onclick="myLogPassword()">
                                <span class="i"> <i class="fa-regular fa-eye" id="eye"></i></span>
                                <span class="i"> <i class="fa-regular fa-eye-slash" class="i" id="eye-slash"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="remember">
                        <input type="checkbox" class="check" id="formCheck">
                        <label for="formCheck"> Remember me</label>
                    </div>

                    <div class="input-field">
                        <input type="submit" value="Sign In" class="input-submit">
                    </div>

                    <div class="forgot">
                        <a href="">Forgot password ?</a>
                    </div>

                </div>
            </div>

            <!-- REGISTER -->
            <div class="box-register" id="register">

                <div class="top-header">
                    <h3>Sign Up, Now</h3>
                    <small>We are happy to have you with us.</small>
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <input type="text" name="regUser" class="input-box" id="regUser" required>
                        <label for="regEmail">Username</label>
                    </div>
                    <div class="input-field">
                        <input type="text" name="regEmail" class="input-box" id="regEmail" required>
                        <label for="regEmail">Email address</label>
                    </div>

                    <div class="input-field">
                        <input type="password" name="senha" class="input-box" id="regPassword" required>
                        <label for="regPassword">Password</label>
                        <div class="eye-area">
                            <div class="eye-box" onclick="myResPassword()">
                                <span class="i"> <i class="fa-regular fa-eye" id="eye-2"></i></span>
                                <span class="i"> <i class="fa-regular fa-eye-slash" class="i"
                                        id="eye-slash-2"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="remember">
                        <input type="checkbox" class="check" id="formCheck-2">
                        <label for="formCheck-2"> Remember me</label>
                    </div>

                    <div class="input-field">
                        <input type="submit" value="Sign In" class="input-submit">
                    </div>

                    <div class="forgot">
                        <a href="">Forgot password ?</a>
                    </div>

                </div>
            </div>
            <!-- SWITVH -->
            <div class="switch">
                <a href="#" class="login" onclick="login()">Login</a>
                <a href="#" class="register" onclick="register()">Register</a>
                <div class="btn-active" id="btn"></div>
            </div>
        </div>
    </div>
    <script src="all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
